services:
  postgres:
    image: postgres:18-alpine
    container_name: bookhub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookhub"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bookhub-network

  mongodb:
    image: mongo:7
    container_name: bookhub-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: bookhub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./migrations/mongo:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bookhub-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookhub-api
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: bookhub
      DB_SSL_MODE: disable
      JWT_SECRET_KEY: your-super-secret-key-change-in-production
      JWT_TOKEN_DURATION: 24h
      JWT_ISSUER: bookhub
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookhub-network

  api-mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    container_name: bookhub-api-mongo
    ports:
      - "8081:8080"
    environment:
      SERVER_PORT: 8080
      MONGO_URI: mongodb://mongo:mongo@mongodb:27017
      MONGO_DATABASE: bookhub
      JWT_SECRET_KEY: your-super-secret-key-change-in-production
      JWT_TOKEN_DURATION: 24h
      JWT_ISSUER: bookhub
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bookhub-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  bookhub-network:
    driver: bridge
